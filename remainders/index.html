<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/a75c1f949d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="">


    <div class="container  d-flex flex-column justify-content-center" id="formView">
        <h2 class="text-center mb-5 li text-dark">Login</h3>
            <div class="row">
                <div class="col-4 offset-4">
                    <form>
                        <input type="text" class="form-control p-2" placeholder="username">
                        <input type="email" class="form-control p-2" placeholder="email">
                        <input type="password" class="form-control p-2" placeholder="password">
                        <input type="submit" class="form-control btn btn-primary p-2">
                    </form>
                </div>
                <div class="col-8 offset-2 newDiv"></div>
            </div>
    </div>





    <div class="container mb-5 mt-5" id="counterView">
        <div class="bell" id="bell"><i class="fa-solid fa-bell"></i>
            <div id="notNum" class="fw-medium"></div>
        </div>
        <h2 class="text-center mb-4">üìù Postavi podsetnik</h2>
        <textarea name="" id="textInput" class="form-control mb-2" rows="5"
            placeholder="Unesite vas tekst ovde..."></textarea>
        <div class="d-flex justify-content-between">
            <small id="charCount">0/150 karaktera</small>
            <button class="btn btn-primary" id="remBtn">Svi Reminderi</button>
            <button class="btn btn-primary" id="submitBtn">Posalji</button>
        </div>


    </div>




    <div class="container mt-5" id="remindersView">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <i class="fa-solid fa-arrow-left" id="arrow1"></i>
            <h2 class="text-start justi">Reminders</h2>
            <i class="fa-solid fa-trash" id="trash"></i>
        </header>
        <section class="reminders" id="secRem">

        </section>
    </div>



    <div id="notification-container"></div>

    <script src="js/main.js"></script>
</body>

</html>
